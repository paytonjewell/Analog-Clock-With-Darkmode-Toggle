<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">
                
            </div>
        </div>
        <div class="minute">
            <div class="min" id="min">

            </div>
        </div>
        <div class="second">
            <div class="sec" id="sec">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
